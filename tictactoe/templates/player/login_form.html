{% extends "base.html" %}                                   <!-- 8.4 Login ve Logout için oluşturulan sayfa -->
{% load crispy_forms_tags %}                               <!-- 8.22 new invitation formu crispy çevir -->

{% block title %}
    Login
{% endblock %}
   
{% block content %}

    <form role="form" action="{% url 'player_login' %}" method="post">
        {% csrf_token %}

        <p>Please Login</p>

        {{form | crispy }}

        <button type="submit" class="btn btn-success">Sign in</button>
    </form>
{% endblock %}
